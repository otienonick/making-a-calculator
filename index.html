<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text">
        </form>


        <div class="buttons">

            <!-- yellow buttons -->
            <button id="btn" class="yellow-button" data-num="*">*</button>
            <button id="btn" class="yellow-button" data-num="/">/</button>
            <button  id="btn"class="yellow-button" data-num="-">-</button>
            <button  id="btn"class="yellow-button" data-num="+">+</button>
            <!-- grey buttons -->
            <button  id="btn"class="grey-button" data-num=".">.</button>
            <button id="btn" class="grey-button" data-num="9">9</button>
            <button id="btn" class="grey-button" data-num="8">8</button>
            <button id="btn" class="grey-button" data-num="7">7</button>
            <button id="btn" class="grey-button" data-num="6">6</button>
            <button id="btn" class="grey-button" data-num="5">5</button>
            <button id="btn" class="grey-button" data-num="4">4</button>
            <button id="btn" class="grey-button" data-num="3">3</button>
            <button id="btn" class="grey-button" data-num="2">2</button>
            <button id="btn" class="grey-button" data-num="1">1</button>
            <button id="btn" class="grey-button" data-num="0">0</button>
        

            <button class="equalButton">=</button>
            <button class="clearButton">C</button>

  </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
